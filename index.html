<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-third">
        <h3 class="logo">Chegg</h3>
      </div>
      <div class="column-third">
        <ul class="navbar1">
          <li>
            <a>Books</a>
          </li>
          <li>
            <a>Study</a>
          </li>
          <li>
            <a>Career</a>
          </li>
          <li>
            <a>Life</a>
          </li>
        </ul>
      </div>
      <div class="column-third">
        <ul class="navbar2">
          <li>
            <a>For Educators</a>
          </li>
          <li>
            <a>Help</a>
          </li>
          <li>
            <a> SIgn In</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="column-full">
        <input class="search-bar" type="search">
        <button type="button">Search</button>
      </div>
    </div>
    <div class="row">
      <div class="column-full relative">
        <img class="hero" src="images/hero-image.webp" alt="Woman">

      </div>
    </div>
    <div class="row">
      <div class="column-full"></div>
    </div>
    <div class="row">
      <div class="column-quarter"></div>
      <div class="column-quarter"></div>
      <div class="column-quarter"></div>
      <div class="column-quarter"></div>
    </div>
    <div class="row">
      <div class="column-full"></div>
    </div>
  </div>

</html>
